    CheckoutValidations:
      type: object
      description: |
        Contains validation results for checkout order capture that prevent successful completion.
        These validations indicate business rule violations discovered during order processing.

        The validations are categorized into two levels:
        1. **Order Level**: Validations that apply to the entire order (e.g., payment mismatches, delivery restrictions).
        2. **Line Item Level**: Validations that apply to specific line items (e.g., stock availability, compliance issues).

        > **IMPORTANT FOR CLIENT IMPLEMENTATIONS**: When validation errors occur, the order is NOT created.
        > Clients should present all validation issues to users and require resolution before resubmitting.
      properties:
        orderLevel:
          type: array
          description: |
            Validations that apply to the entire order (e.g., payment amount mismatches,
            delivery restrictions, cart state issues).
          items:
            $ref: "#/components/schemas/CheckoutValidationMessage"
        lineItemLevel:
          type: array
          description: |
            Validations that apply to specific line items (e.g., stock availability,
            compliance restrictions).
          items:
            $ref: "#/components/schemas/LineItemCheckoutValidation"

    CheckoutValidationMessage:
      type: object
      description: |
        A validation message for checkout order capture containing both a language-neutral code and human-readable message.

        > **IMPORTANT FOR CLIENT IMPLEMENTATIONS**: API clients are strongly recommended to use the `code` property
        > for identifying and localizing validation messages in their applications. The `message` property is
        > primarily intended as a system message in English and should not be directly presented to end-users.

        ## Checkout Validation Codes

        The system uses standardized codes to indicate specific checkout validation issues:

        ### Order-Level Validation Codes
        | Code | Description |
        |------|-------------|
        | `CartNotFound` | The specified cart does not exist or is not accessible |
        | `CartVersionMismatch` | The cart version has changed since the checkout request was made |
        | `InvalidCartState` | The cart is in a state that prevents checkout (empty, locked, etc.) |
        | `PaymentAmountMismatch` | Payment amounts do not match cart total |
        | `DeliveryRestriction` | Delivery is not available to the specified address |
        | `InsufficientFunds` | Insufficient funds on gift voucher or stored payment method |
        | `PaymentDeclined` | Payment was declined by the payment processor |

        ### Line Item-Level Validation Codes
        | Code | Description |
        |------|-------------|
        | `ItemUnavailable` | The line item is no longer available for purchase |
        | `ItemOutOfStock` | The requested quantity exceeds available stock |
        | `ComplianceRestriction` | The item cannot be sold due to regulatory restrictions |
        | `QuantityExceedsLimit` | The requested quantity exceeds the maximum allowed for this item |

        These codes help clients implement appropriate handling for each validation scenario.
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: |
            Language-neutral code that identifies this validation issue.

            **RECOMMENDED FOR LOCALIZATION**: API clients should use this code to implement localized
            messages in their applications. This approach enables clients to present validation messages
            appropriate to their users' languages and contexts.
          enum:
            # Order-level validation codes
            - CartNotFound
            - CartVersionMismatch
            - InvalidCartState
            - PaymentAmountMismatch
            - DeliveryRestriction
            # Payment-related validation codes
            - PaymentDeclined
            - InsufficientFunds
            - CardExpired
            # Line item-level validation codes
            - ItemUnavailable
            - ItemOutOfStock
            - ComplianceRestriction
            - QuantityExceedsLimit
          x-enum-descriptions:
            # Order-level descriptions
            - "The specified cart does not exist or is not accessible to the current user"
            - "The cart version has changed since the checkout request was initiated"
            - "The cart is in a state that prevents checkout (empty, locked, or invalid)"
            - "The sum of payment amounts does not match the cart total"
            - "Delivery is not available to the specified delivery address"
            # Payment-related descriptions
            - "Payment was declined by the payment processor or gateway (generic decline)"
            - "Insufficient funds available on gift voucher or stored payment method"
            - "Payment card has expired and cannot be used"
            # Line item-level descriptions
            - "The line item is no longer available for purchase"
            - "The requested quantity exceeds the available stock for this item"
            - "The item cannot be sold due to regulatory or compliance restrictions"
            - "The requested quantity exceeds the maximum allowed per order for this item"
          example: "ItemOutOfStock"
        message:
          type: string
          description: |
            Human-readable message explaining the validation issue (provided in English only).

            **NOTE**: While this property provides helpful context for developers and debugging,
            it is not intended for direct presentation to end users. API clients should use the
            `code` property to generate properly localized messages for their users.
          example: "Only 15 units of 'The Black Stump Durif Shiraz 2021' are available, but 24 were requested."

    LineItemCheckoutValidation:
      type: object
      description: |
        A validation message that applies to a specific line item in the checkout order.
      allOf:
        - $ref: "#/components/schemas/CheckoutValidationMessage"
        - type: object
          required:
            - lineItemId
          properties:
            lineItemId:
              type: string
              description: |
                ID of the line item to which this validation applies. This matches the
                line item ID from the original cart.
              example: "e64c4dc9-ec1a-4d63-b96f-9ab1ac99f1a1"

    ThreeDSAuthenticationRequired:
      type: object
      description: |
        Response returned when 3D Secure authentication is required before order creation.
        The customer must complete the authentication challenge using the challengeInfo details.
        Use the /3ds/validate-capture endpoint after successful authentication to complete
        the order creation.

        This response includes challengeInfo aligned with Payment API v0.3.0 for consistency
        in 3DS authentication flow.
      required:
        - threeDSSessionId
        - cartId
        - transactionId
        - status
        - timestamp
        - challengeInfo
        - paymentContext
      properties:
        threeDSSessionId:
          type: string
          description: |
            Unique identifier for this 3DS authentication session in the Checkout API.
            This session expires after 30 minutes and is single-use.
            Must be provided in the subsequent /3ds/validate-capture request.
          example: "auth-3169811e-fa0a-321"
        cartId:
          type: string
          description: |
            The cart ID being checked out. This will become the order ID after
            successful 3DS authentication and validation.
          example: "3169811e-fa0a-789"
        transactionId:
          type: string
          description: |
            Payment API transaction ID for this payment attempt.
            Used internally to correlate with Payment API /3ds/validate-capture call.
          example: "7507655240516609704808"
        status:
          type: string
          enum: [requires3DSAuthentication]
          description: |
            Explicit status indicating 3DS authentication is required.
            Complements HTTP 202 status code for self-documenting responses.
          example: "requires3DSAuthentication"
        timestamp:
          type: string
          format: date-time
          description: |
            ISO 8601 timestamp when this 3DS authentication session was created.
            Use this to track the 30-minute session expiry window.
          example: "2025-11-06T14:30:00Z"
        challengeInfo:
          type: object
          description: |
            Complete 3DS challenge information from Payment API v0.3.0.
            This object contains all details needed to present the 3DS challenge
            to the customer using Cardinal Commerce/Cybersource.
          required:
            - stepUpUrl
            - stepUpToken
          properties:
            stepUpUrl:
              type: string
              format: uri
              description: |
                Cardinal Commerce/Cybersource Step-Up URL - the primary endpoint for
                presenting the 3DS challenge in an iframe.
                The frontend must POST the stepUpToken to this URL.
              example: "https://centinelapi.cardinalcommerce.com/V2/Cruise/StepUp"
            stepUpToken:
              type: string
              description: |
                JWT token that must be POSTed to stepUpUrl to initiate the 3DS challenge.
                This token authenticates the challenge request to Cardinal Commerce.
                CRITICAL: Without this token, 3DS authentication will fail.
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
            acsUrl:
              type: string
              format: uri
              description: |
                Issuing bank's Access Control Server (ACS) URL.
                This is for diagnostic purposes only and should not be used by merchants.
              example: "https://acs.issuer.com/3ds/acs/challenge"
            authenticationTransactionId:
              type: string
              description: |
                Authentication transaction identifier used for correlation and debugging.
                Useful for support teams troubleshooting 3DS authentication issues.
              example: "f5d1e3c2-1234-5678-9012-345678901234"
            threeDSServerTransactionId:
              type: string
              description: |
                3DS server transaction identifier from the payment service provider.
                Used for internal tracking and PSP integration debugging.
              example: "8a829417-232b-4f3e-8020-e88c9a5a8b32"
            directoryServerTransactionId:
              type: string
              description: |
                Directory server transaction identifier from the card network.
                Used for payment network-level tracking and debugging.
              example: "d5180465-bae3-4df7-940d-3b029b7de81a"
        paymentContext:
          type: object
          description: |
            Business context about the payment requiring authentication.
            Helps the frontend display meaningful messages to the customer.
          required:
            - amount
            - paymentMethod
          properties:
            amount:
              $ref: 'https://api.swaggerhub.com/apis/Direct_Wines/cart-order-schemas/0.4.0#/components/schemas/Money'
            paymentMethod:
              type: string
              enum: [tokenised]
              description: Type of payment method requiring authentication.
              example: "tokenised"

    ThreeDSValidateCaptureRequest:
      type: object
      description: |
        Request to complete order creation after successful 3D Secure authentication.
        This request includes the authentication session reference and the 3DS completion
        data obtained after the customer successfully completes the 3DS challenge.

        **Process Flow:**
        1. Customer completes 3DS challenge via the redirect URL
        2. Client receives 3DS completion data (CAVV, ECI, transaction ID)
        3. Client submits this request to complete the order
        4. Server validates 3DS data with Payment API
        5. Server creates order if validation succeeds

        **Alignment with Payment API v0.3.0:**
        The threeDSData structure uses the phase-based discriminator model from
        Payment API v0.3.0, specifically the "completion" phase.
      required:
        - threeDSSessionId
        - threeDSData
      properties:
        threeDSSessionId:
          type: string
          description: |
            The authentication session ID returned in the 202 response from the
            initial token/capture request. This links the 3DS completion to the
            original checkout attempt.
          example: "auth-3169811e-fa0a-321"
        threeDSData:
          type: object
          description: |
            3D Secure completion data following Payment API v0.3.0 phase-based structure.
            Must use the "completion" phase with authentication results.
          required:
            - phase
            - completion
          properties:
            phase:
              type: string
              enum: [completion]
              description: |
                Must be "completion" to indicate 3DS authentication has been completed.
              example: "completion"
            completion:
              type: object
              description: |
                3DS completion data received after successful customer authentication.
              required:
                - authenticationTransactionId
                - cavv
                - eciIndicator
              properties:
                authenticationTransactionId:
                  type: string
                  description: |
                    Transaction ID from the 3DS authentication provider, received
                    after successful customer challenge completion.
                  example: "txn_3ds_67890"
                cavv:
                  type: string
                  description: |
                    Cardholder Authentication Verification Value (CAVV) - cryptographic
                    proof of successful 3DS authentication.
                  example: "AAABCZIhcQAAAABZlyFxAAAAAAA="
                eciIndicator:
                  type: string
                  description: |
                    Electronic Commerce Indicator (ECI) indicating the 3DS authentication
                    result. Common values: "05" (fully authenticated), "06" (attempted).
                  example: "05"
                xid:
                  type: string
                  description: |
                    Optional transaction identifier (XID) for 3DS version 1. Not required
                    for 3DS version 2.
                  example: "MDAyMTExMTYwNTI1MzEzNjI4Njg="

