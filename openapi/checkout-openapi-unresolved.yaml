        - Receives completion phase data from 3DS authentication
        - Validates with Payment API `/in-brand/{brandkey}/3ds/validate-capture` endpoint
        - Creates order using original cart and payment details from session

        **Session Management:**
        - Authentication sessions expire after 30 minutes
        - Sessions can only be used once
        - Original cart must still be valid and unchanged

        **Agent Usage:**
        This endpoint is intended for authenticated agents acting on behalf of customers,
        such as call center representatives or backend services.

        **Example usage:**

        `POST /checkout/in-brand/uklait/3ds/validate-capture`
