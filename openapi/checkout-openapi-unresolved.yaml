          enum: [authorized, settled]
          description: |
            Status of this specific payment:
            - authorized: Payment successfully authorized by payment processor
            - settled: Payment has been settled (funds transferred)

            Note: Orders are only created when payments succeed. Payment failures
            return HTTP 422, and 3DS requirements return HTTP 202 - neither creates
            an Order. Therefore, only successful payment statuses appear here.
          example: "authorized"
        tokenisedPaymentResult:
          $ref: "#/components/schemas/TokenisedPaymentResult"
        storedPaymentResult:
          $ref: "#/components/schemas/StoredPaymentResult"

    TokenisedPaymentResult:
      type: object
      description: Result details from tokenised payment processing.
      properties:
