  /me/3ds/validate-capture:
    post:
      tags:
        - Personal Checkout API
      summary: Complete 3DS authenticated order for authenticated customer
      description: |
        Completes order creation after successful 3D Secure authentication for the
        authenticated customer. This endpoint is called after the customer successfully
        completes the 3DS challenge presented in the 202 response from `/me/token/capture`.

        **Process Flow:**
        1. **Initial Capture**: Call `/me/token/capture` → receive HTTP 202 with threeDSSessionId
        2. **3DS Challenge**: Redirect customer to 3DS URL for authentication
        3. **Completion**: Call this endpoint with threeDSSessionId and 3DS results
        4. **Order Creation**: Server validates 3DS data and creates order

        **Response Codes:**
        - **201 Created**: Order successfully created after 3DS validation
        - **409 Conflict**: Authentication session already used or expired
        - **422 Unprocessable Entity**: 3DS validation failed or cart no longer valid

        **3DS Data Flow:**
        - Receives completion phase data from 3DS authentication
        - Validates with Payment API `/3ds/validate-capture` endpoint
        - Creates order using original cart and payment details from session

        **Session Management:**
        - Authentication sessions expire after 30 minutes
        - Sessions can only be used once
        - Original cart must still be valid and unchanged

        **Example usage:**

        `POST /checkout/me/3ds/validate-capture`
      operationId: validateCaptureForMe
      parameters:
        - $ref: "#/components/parameters/IdempotencyKey"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ThreeDSValidateCaptureRequest"
            examples:
              successful-3ds-completion:
                summary: Successful 3DS authentication completion
                value:
                  threeDSSessionId: "auth-3169811e-fa0a-321"
                  threeDSData:
                    phase: "completion"
                    completion:
                      authenticationTransactionId: "txn_3ds_67890"
                      cavv: "AAABCZIhcQAAAABZlyFxAAAAAAA="
                      eciIndicator: "05"
              3ds-v1-completion:
                summary: 3DS v1 completion with XID
                value:
                  threeDSSessionId: "auth-3169811e-fa0a-456"
                  threeDSData:
                    phase: "completion"
                    completion:
                      authenticationTransactionId: "txn_3ds_12345"
                      cavv: "BBBCDEFGhijkAAAABZlyFxBBBBBBB="
                      eciIndicator: "05"
                      xid: "MDAyMTExMTYwNTI1MzEzNjI4Njg="
      responses:
        "201":
          description: Order successfully created after 3DS validation
          headers:
            Location:
              description: URL of the created order resource
              schema:
                type: string
                example: "/orders/order-3169811e-fa0a-789"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
              examples:
                3ds-validated-order:
                  summary: Order created after 3DS validation
                  value:
                    id: "order-3169811e-fa0a-789"
                    version: 1
                    status: "completed"
                    totalLineItems: 2
                    totalItemQuantity: 3
                    numberOfBottles: 36
                    totalListPrice:
                      amount: 159.99
                      currencyCode: "EUR"
                    totalPrice:
                      amount: 159.99
                      currencyCode: "EUR"
                    customerId: "c1e2d3f4-5a6b-7c8d-9e0f-1a2b3c4d5e6f"
                    responseCode: "VAJ1C"
                    paymentDetails:
                      - type: "tokenised"
                        amount:
                          amount: 159.99
                          currencyCode: "EUR"
                        status: "authorized"
                        tokenisedPaymentResult:
                          transactionId: "auth_3ds_complete_12345"
                          authorisationCode: "3DS789"
                          merchantReference: "YOUR_MID"
                    createdAt: "2025-04-22T17:35:00Z"
                    lastModifiedAt: "2025-04-22T17:35:00Z"
        "400":
          $ref: "#/components/responses/StructureError"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "409":
          description: |
            **Conflict Errors**

            409 errors occur when there are conflicts with the authentication session:
            - Authentication session already used
            - Authentication session expired (>30 minutes)
            - Cart has been modified since authentication started
            - Duplicate idempotency key with different parameters
          content:
