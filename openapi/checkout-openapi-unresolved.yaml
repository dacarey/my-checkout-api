      summary: Complete 3DS authenticated order within specified brand
      description: |
        Completes order creation after successful 3D Secure authentication within the
        specified brand. This endpoint is called after the customer successfully
        completes the 3DS challenge presented in the 202 response from
        `/in-brand/{brandkey}/token/capture`.

        **Process Flow:**
        1. **Initial Capture**: Call `/in-brand/{brandkey}/token/capture` → receive HTTP 202 with threeDSSessionId
        2. **3DS Challenge**: Redirect customer to 3DS URL for authentication
        3. **Completion**: Call this endpoint with threeDSSessionId and 3DS results
        4. **Order Creation**: Server validates 3DS data and creates order

        **Response Codes:**
        - **201 Created**: Order successfully created after 3DS validation
        - **409 Conflict**: Authentication session already used or expired
        - **422 Unprocessable Entity**: 3DS validation failed or cart no longer valid

