        - amount
        - status
      properties:
        type:
          type: string
          enum: [tokenised, stored]
          description: Type of payment method used.
          example: "tokenised"
        amount:
          $ref: 'https://api.swaggerhub.com/apis/Direct_Wines/cart-order-schemas/0.4.0#/components/schemas/Money'
